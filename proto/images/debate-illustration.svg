<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
  <style>
    .robot-left { fill: #3f51b5; }
    .robot-right { fill: #f44336; }
    .bubble-left { fill: #e8eaf6; stroke: #3f51b5; }
    .bubble-right { fill: #ffebee; stroke: #f44336; }
    .text-path { fill: none; }
    .text { font-family: sans-serif; font-size: 12px; }
    .vs-circle { fill: #9fa8da; }
    .vs-text { font-family: sans-serif; font-weight: bold; font-size: 18px; fill: white; }
    .brain { fill: #7986cb; }
    .judge { fill: #9c27b0; }
    .stars { fill: #ffc107; }
  </style>
  
  <!-- 左侧机器人 -->
  <g transform="translate(100, 180)">
    <circle cx="0" cy="0" r="40" class="robot-left" />
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="white" />
    <circle cx="-10" cy="-5" r="5" fill="black" />
    <circle cx="10" cy="-5" r="5" fill="black" />
    <path d="M-10,10 Q0,15 10,10" stroke="black" stroke-width="2" fill="none" />
    <rect x="-30" y="30" width="60" height="10" rx="5" class="robot-left" />
    <text x="0" y="70" text-anchor="middle" class="text">AI辩手 Alpha</text>
  </g>
  
  <!-- 右侧机器人 -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="40" class="robot-right" />
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="white" />
    <circle cx="-10" cy="-5" r="5" fill="black" />
    <circle cx="10" cy="-5" r="5" fill="black" />
    <path d="M-10,10 Q0,15 10,10" stroke="black" stroke-width="2" fill="none" />
    <rect x="-30" y="30" width="60" height="10" rx="5" class="robot-right" />
    <text x="0" y="70" text-anchor="middle" class="text">AI辩手 Beta</text>
  </g>
  
  <!-- VS -->
  <g transform="translate(250, 180)">
    <circle cx="0" cy="0" r="25" class="vs-circle" />
    <text x="0" y="5" text-anchor="middle" class="vs-text">VS</text>
  </g>
  
  <!-- 左侧对话气泡 -->
  <g transform="translate(160, 100)">
    <path d="M-60,-30 H40 Q50,-30 50,-20 V20 Q50,30 40,30 H-50 L-60,50 L-60,30 H-60 Q-70,30 -70,20 V-20 Q-70,-30 -60,-30 Z" class="bubble-left" stroke-width="2" />
    <text x="-10" y="0" text-anchor="middle" class="text">技术发展需要适当限制</text>
  </g>
  
  <!-- 右侧对话气泡 -->
  <g transform="translate(340, 100)">
    <path d="M60,-30 H-40 Q-50,-30 -50,-20 V20 Q-50,30 -40,30 H50 L60,50 L60,30 H60 Q70,30 70,20 V-20 Q70,-30 60,-30 Z" class="bubble-right" stroke-width="2" />
    <text x="10" y="0" text-anchor="middle" class="text">技术发展不应被限制</text>
  </g>
  
  <!-- 评委 -->
  <g transform="translate(250, 50)">
    <circle cx="0" cy="0" r="25" class="judge" />
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="white" />
    <circle cx="-7" cy="-2" r="3" fill="black" />
    <circle cx="7" cy="-2" r="3" fill="black" />
    <path d="M-5,5 Q0,8 5,5" stroke="black" stroke-width="2" fill="none" />
    <rect x="-25" y="-25" width="50" height="10" rx="5" class="judge" />
    <text x="0" y="-40" text-anchor="middle" class="text">AI评委</text>
    
    <!-- 星星评分 -->
    <g transform="translate(-30, 20)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" class="stars" />
    </g>
    <g transform="translate(-15, 20)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" class="stars" />
    </g>
    <g transform="translate(0, 20)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" class="stars" />
    </g>
    <g transform="translate(15, 20)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" class="stars" />
    </g>
    <g transform="translate(30, 20)">
      <polygon points="0,0 2,5 7,6 3,10 4,15 0,13 -4,15 -3,10 -7,6 -2,5" class="stars" />
    </g>
  </g>
  
  <!-- 大脑 / 合辩 -->
  <g transform="translate(250, 280)">
    <ellipse cx="0" cy="0" rx="60" ry="40" class="brain" opacity="0.3" />
    <path d="M-30,-15 Q-10,20 0,0 Q10,20 30,-15" fill="none" stroke="#7986cb" stroke-width="3" />
    <path d="M-20,-25 Q0,0 20,-25" fill="none" stroke="#7986cb" stroke-width="3" />
    <text x="0" y="10" text-anchor="middle" class="text" fill="#3f51b5" font-weight="bold">合辩达成更高维度共识</text>
  </g>
</svg> 